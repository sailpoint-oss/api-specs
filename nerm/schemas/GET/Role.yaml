type: object
properties:
  id:
    description: the id
    type: string
    format: uuid
    readOnly: true
    example: db6f8e8b-65c2-47d5-a0db-90bcc4e9df9e
  uid:
    description: the uid
    type: string
    minLength: 32
    maxLength: 32
    readOnly: true
    example: "sponsors_role"
  name:
    description: The name
    type: string
    example: "Sponsors"
  groups:
    description: the groups
    type: array
    items:
      type: string
    example: 
      - "ad_group_name"