type: object
properties:
  type:
    description: the type
    type: string
    required: true
    enum: [ProfileStatusRule]
    example: ProfileStatusRule
  comparison_operator:
    description: The operator to use for comparison
    type: string
    required: true
    enum: ['==', '!=']
    example: ==
  value:
    description: The value
    type: string
    required: true
    enum: [Active, Inactive, Leave of absence, Terminated]
    example: Active
