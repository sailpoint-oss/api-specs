          example: '2020-10-08T18:33:52.029Z'
        source:
          type: object
          properties:
            id:
              type: string
              description: The source ID
              example: 2c9180827ca885d7017ca8ce28a000eb
            type:
              type: string
              description: The source type, will always be "SOURCE"
              example: SOURCE
            name:
              type: string
              description: The source name
              example: ODS-AD-Source
        attributes:
          type: object
          description: A map of free-form key-value pairs from the source system
          example:
            fieldName: fieldValue
          additionalProperties: true
        segments:
          type: array
          items:
            type: string
          nullable: true
          description: List of IDs of segments, if any, to which this Entitlement is assigned.
          example:
            - f7b1b8a3-5fed-4fd4-ad29-82014e137e19
            - 29cb6c06-1da8-43ea-8be4-b3125f248f2a
        directPermissions:
          type: array
          items:
            $ref: '#/components/schemas/PermissionDto'
    LocaleOrigin:
      type: string
      enum:
        - DEFAULT
        - REQUEST
        - null
      description: An indicator of how the locale was selected. *DEFAULT* means the locale is the system default. *REQUEST* means the locale was selected from the request context (i.e., best match based on the *Accept-Language* header). Additional values may be added in the future without notice.
      example: DEFAULT
      nullable: true
    ErrorMessageDto:
      type: object
      title: Error Message Dto
      properties:
        locale:
          type: string
          description: The locale for the message text, a BCP 47 language tag.
          example: en-US
          nullable: true
        localeOrigin:
          $ref: '#/components/schemas/LocaleOrigin'
        text:
          type: string
          description: Actual text of the error message in the indicated locale.
          example: The request was syntactically correct but its content is semantically invalid.
    ErrorResponseDto:
      type: object
      title: Error Response Dto
      properties:
        detailCode:
          type: string
          description: Fine-grained error code providing more detail of the error.
          example: 400.1 Bad Request Content
        trackingId:
          type: string
          description: Unique tracking id for the error.
          example: e7eab60924f64aa284175b9fa3309599
        messages:
          type: array
          description: Generic localized reason for error
          items:
            $ref: '#/components/schemas/ErrorMessageDto'
        causes:
          type: array
          description: Plain-text descriptive reasons to provide additional detail to the text provided in the messages field
          items:
            $ref: '#/components/schemas/ErrorMessageDto'
    JsonPatchOperation:
      type: object
      title: Json Patch Operation
      description: A JSONPatch Operation as defined by [RFC 6902 - JSON Patch](https://tools.ietf.org/html/rfc6902)
      required:
        - op
        - path
      properties:
        op:
          type: string
          description: The operation to be performed
          enum:
            - add
            - remove
            - replace
            - move
            - copy
            - test
          example: replace
        path:
          type: string
          description: A string JSON Pointer representing the target path to an element to be affected by the operation
          example: /description
        value:
          oneOf:
            - type: string
              example: New description
              title: string
            - type: boolean
              example: true
              title: boolean
            - type: integer
              example: 300
              title: integer
            - type: object
              title: object
              example:
                attributes:
                  name: philip
            - type: array
              title: array
              items:
                anyOf:
                  - type: string
                  - type: integer
                  - type: object
                example:
                  - '001'
                  - '002'
                  - '003'
          description: The value to be used for the operation, required for "add" and "replace" operations
          example: New description
    EntitlementBulkUpdateRequest:
      type: object
      title: Entitlement Bulk Update Request
      description: Object for specifying the bulk update request
      properties:
        entitlementIds:
          type: array
          description: List of entitlement ids to update
          maxItems: 50
          items:
            type: string
          example:
            - 2c91808a7624751a01762f19d665220d
            - 2c91808a7624751a01762f19d67c220e
            - 2c91808a7624751a01762f19d692220f
        jsonPatch:
          type: array
          items:
            $ref: '#/components/schemas/JsonPatchOperation'
          example:
            - op: replace
              path: /requestable
              value: false
            - op: replace
              path: /privilegeOverride/level
              value: HIGH
      required:
        - entitlementIds
        - jsonPatch
    Target:
