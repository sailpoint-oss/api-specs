      required:
        - profile_type_id
        - status
        - uid
        - name
        - condition_rules_attributes
      properties:
        profile_type_id:
          type: string
          format: uuid
          description: The profile type the workflow effects.
          example: 33f072dd-13b4-41e1-8ea0-16f2a59b57c8
