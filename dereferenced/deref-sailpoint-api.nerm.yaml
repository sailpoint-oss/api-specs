                        title:
                          type: string
                        status:
                          type: string
                          enum:
                            - Active
                            - Disabled
                        login:
                          type: string
                        last_login:
                          type: string
                          format: date-time
                          readOnly: true
                        cookies_accepted_at:
                          type: string
                          format: date-time
                          readOnly: true
                        preferred_language:
                          type: string
                  _metadata:
                    type: object
                    properties:
                      limit:
                        type: integer
                      offset:
                        type: integer
                      total:
                        type: integer
                      next:
                        type: string
                        example: /endpoint?limit=10&offset=60
                      previous:
                        type: string
                        example: /endpoint?limit=10&offset=40
        '400':
          description: Bad Request - unable to complete.
