                              type: string
                              example: My Workflow
                            workflow_uid:
                              description: The workflow uid associated with the event
                              type: string
                              example: my_workflow
                            profile_type_id:
                              description: The profile type associated with the event
                              type: string
                              example: 7d8c53ca-e99d-485c-9524-ea3849e82c79
                              format: uuid
