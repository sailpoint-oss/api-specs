  /user:
    post:
      summary: Create a new user
      operationId: postUser
      description: Create a new user
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    name:
                      type: string
                      required: true
                      description: The user name
                      example: Bob
                    email:
                      type: string
                      format: email
                      required: true
                      description: The user email
                      example: test@sailpoint.com
                    type:
                      type: string
                      enum:
                        - NeprofileUser
                        - NeaccessUser
                      default: NeprofileUser
                      description: The user type
                      example: NeprofileUser
                    profile_id:
                      type: string
                      format: uuid
                      description: The user profile id
                      example: db6f8e8b-65c2-47d5-a0db-90bcc4e9df9e
                    title:
                      type: string
                      description: The user description
                      example: my_user_title
                    status:
                      type: string
                      enum:
                        - Active
                        - Disabled
                      required: true
                      description: The user status
                      example: Active
                    login:
                      type: string
                      required: true
                      description: The user login
                      example: my_user
                    group_strings:
                      type: string
                      description: The user group strings
                      example: 'Administrator_group,Developer_group'
                    locale:
                      type: string
                      description: The locale the user prefers to use
                      example: fr-CA
                    password:
                      type: string
                      description: The user password
                      required: false
                      example: U*bF7hy9fW
      responses:
