                            - NeAttributeOption
                            - NeAttribute
                            - Notification
                            - WorkflowPage
                            - ProfilePage
                            - Permission
                            - PortalRegistrationWorkflow
                            - Portal
                            - ProfileTypeRole
                            - ProfileType
                            - RoleProfile
                            - NeprofileRole
                            - NeaccessRole
                            - IdproxyRole
                            - SecurityQuestion
                            - UserManager
                            - UserProfile
                            - UserRole
                            - User
                            - Validation
                            - VerificationEmail
                            - WorkflowAction
                            - CreateWorkflow
                            - UpdateWorkflow
                            - AutomatedWorkflow
                            - BatchWorkflow
                            - ExpirationWorkflow
                            - InvitationWorkflow
                            - LoginWorkflow
                            - PasswordResetWorkflow
                            - RegistrationWorkflow
                            - Get
                            - Post
                            - Patch
                            - Delete
                          example: Profile
                        type:
                          description: The type of audit event
                          type: string
                          enum:
                            - AuditableProfileCreate
                            - AuditableProfileUpdate
                            - AuditableProfileDestroy
                            - AuditableBulkProfileUpdate
                            - AuditableProfileContributorAdd
                            - AuditableProfileContributorRemove
                            - AuditableProfileContributorRoleAdd
                            - AuditableProfileContributorRoleRemove
                            - AuditableProfileOwnerUpdate
