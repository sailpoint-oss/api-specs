          description: Expected response to a valid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                        readonly: true
                        example: db6f8e8b-65c2-47d5-a0db-90bcc4e9df9e
                        description: ID of the object to retrieve or update
                      uid:
                        type: string
                        minLength: 32
                        maxLength: 32
                        readonly: true
                        example: user1
                        description: UID of the user
                      name:
                        type: string
                        description: The name
                        example: myusername
                      email:
                        type: string
                        format: email
                        description: The email
                        example: test@sailpoint.com
                      type:
                        type: string
                        enum:
                          - NeprofileUser
                          - NeaccessUser
                        default: NeprofileUser
                        description: Type of user
                        example: NeprofileUser
                      title:
                        type: string
                        description: The title
                        example: Director
                      status:
                        type: string
                        enum:
                          - Active
                          - Disabled
                        description: Status of the user
                        example: Active
                      login:
                        type: string
                        description: The login
                        example: myLogin
                      last_login:
