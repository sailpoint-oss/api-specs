  /users:
    get:
      summary: Get users
      operationId: getUsers
      description: This endpoint can retrieve users from Lifecycle or you can search for users using parameters
      tags:
        - users
      parameters:
        - name: query
          in: query
          description: Allows for pagination and sorting.
          required: false
          schema:
            type: object
            properties:
              limit:
                type: integer
                example: 100
              offset:
                type: integer
                example: 50
              order:
                type: string
                example: created_at
            example:
              limit: 100
              offset: 50
              order: created_at
          style: deepObject
          explode: true
        - name: name
          in: query
          description: object name for filtering
          required: false
          schema:
            type: string
        - name: login
          in: query
          description: The user login to search by
          required: false
          schema:
            type: string
        - name: title
          in: query
          description: The user title to search by
          required: false
          schema:
            type: string
        - name: status
          in: query
          description: status value for filtering
          required: false
          schema:
            type: string
            enum:
              - Active
              - Inactive
              - On Leave
              - Terminated
        - name: email
          in: query
          description: The user email to search by
          required: false
          schema:
            type: string
            format: email
        - name: metadata
          in: query
          description: Returns batching metadata in the response
          required: false
          schema:
            type: boolean
            default: false
            example: true
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
