                        name:
                          type: string
                          description: The name of the owner.
                          nullable: true
                          example: Owner Name
                        type:
                          type: string
                          description: The type of the owner.
                          example: Primary
                    value:
                      type: string
                      description: The value of the entitlement.
                      example: Admin
                example:
                  - id: 2c9180835d2e5168015d32f890ca1583
                    name: Group
