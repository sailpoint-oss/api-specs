                        name:
                          type: string
                          description: The name of the owner.
                          nullable: true
                          example: Owner Name
                        type:
                          type: string
                          description: The type of the owner.
                          example: Primary
                    value:
                      type: string
                      description: The value of the entitlement.
                      example: Admin
                example:
