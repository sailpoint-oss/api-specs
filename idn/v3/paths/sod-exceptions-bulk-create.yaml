post:
  security:
    - oauth2: [idn:sod-exception:write]
  operationId: createBulkSodExceptions
  tags:
    - SOD Exception
  summary: Create SOD exceptions in bulk
  description: >-
    This API creates SOD exceptions in bulk.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/sod/models/ExceptionList.yaml'
        examples:
          Exception list:
            $ref: '../schemas/sod/examples/exception-body-bulk.yaml'
  responses:
    '202':
      $ref: '../schemas/sod/responses/202.yaml'
    '400':
      $ref: '../responses/400.yaml'
    '401':
      $ref: '../responses/401.yaml'
    '403':
      $ref: '../responses/403.yaml'
    '429':
      $ref: '../responses/429.yaml'
    '500':
      $ref: '../responses/500.yaml'
