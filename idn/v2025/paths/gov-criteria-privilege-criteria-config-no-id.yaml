get:
  summary: List privilege criteria config
  description: >-
    Use this API to list the privilege criteria configuration.
  tags:
  - Privilege Criteria Configuration
  operationId: listPrivilegeCriteriaConfig
  security:
  - userAuth:
    - sp:gov-criteria:read
  x-sailpoint-userLevels:
    - ORG_ADMIN
  parameters:
    - in: query
      name: filters
      schema:
        type: string
      description: >-
        Filter results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#filtering-results)


        Filtering is supported for the following fields and operators:


        **sourceId**: *eq*


        All filter values are case-sensitive for this API.


        For example, the following is valid: `?filters=sourceId eq "2c91809175e6c63f0175fb5570220569"`

      required: true
      example: 'sourceId eq "c42c45d8d7c04d2da64d215cd8c32f21"'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/gov-criteria/PrivilegeCriteriaConfigDTO.yaml'
    '400':
      $ref: ../responses/400.yaml
    '401':
      $ref: ../responses/401.yaml
    '403':
      $ref: ../responses/403.yaml
    '429':
      $ref: ../responses/429.yaml
    '500':
      $ref: ../responses/500.yaml