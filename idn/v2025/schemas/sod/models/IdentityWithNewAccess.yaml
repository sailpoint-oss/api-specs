description: An identity with a set of access to be added
required:
  - identityId
  - accessRefs
type: object
properties:
  identityId:
    description: Identity id to be checked.
    type: string
    example: 2c91808568c529c60168cca6f90c1313
  accessRefs:
    description: The list of entitlements to consider for possible violations in a preventive check.
    type: array
    items:
      type: object
      description: Entitlement including a specific set of access.
      properties:
        type:
          type: string 
          description: Entitlement's DTO type. 
          enum: 
            - ENTITLEMENT
          example: ENTITLEMENT
          nullable: false
        id:
          type: string
          description: Entitlement's ID. 
          example: 2c91809773dee32014e13e122092014e
          nullable: false
    example: 
    - type: ENTITLEMENT
      id: 2c918087682f9a86016839c050861ab1
    - type: ENTITLEMENT
      id: 2c918087682f9a86016839c0509c1ab2
  sourceIdAndNativeIdToEntitlementIdsMappings:
    description: Mappings between sourceId and nativeId to entitlement IDs for which access is requested.
      This is only being used for ARM analysis in case of user having multiple accounts on the same source on which entitlement is requested.
      Optional parameter that helps identify which account the entitlement is requested on.
      For scenarios where users have a single account on the source and do not provide this field, the available account is chosen.
    type: array
    items:
      $ref: 'SourceIdAndNativeIdToEntitlementIdsMapping.yaml'
