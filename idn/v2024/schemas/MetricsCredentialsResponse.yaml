description: Metrics Credentials Response
type: object
properties:
  url:
    description: URL for metrics server
    readOnly: true
    type: string
    example: https://sailpoint.prometheus.com
  username:
    description: Username for metrics server
    readOnly: true
    type: string
    example: username123
  password:
    description: Password for metrics server
    readOnly: true
    type: string
    example: password123
