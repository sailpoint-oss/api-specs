get:
  operationId: listMachineIdentities
  tags:
    - Machine Identities
  summary: List Machine Identities
  description: >-
    This API returns a list of machine identities.
  security:
    - userAuth:
        - 'idn:mis-identity:read'
  x-sailpoint-userLevels:
    - ORG_ADMIN
    - SOURCE_ADMIN
    - SOURCE_SUBADMIN
    - HELPDESK
  parameters:
    - in: query
      name: sorters
      schema:
        type: string
        format: comma-separated
      required: false
      description: >-
        Sort results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#sorting-results)
       
        
        Sorting is supported for the following fields: **businessApplication, name**
      example: businessApplication
    - name: X-SailPoint-Experimental
      in: header
      description: Use this header to enable this experimental API.
      example: true
      schema:
        type: string
        default: true
      required: true
    - $ref: "../../v3/parameters/count.yaml"
    - $ref: "../../v3/parameters/limit.yaml"
    - $ref: "../../v3/parameters/offset.yaml"
  responses:
    "200":
      description: List of machine identities.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../schemas/MachineIdentity.yaml"
    "400":
      $ref: "../../v3/responses/400.yaml"
    "401":
      $ref: "../../v3/responses/401.yaml"
    "403":
      $ref: "../../v3/responses/403.yaml"
    '404':
      $ref: '../../v3/responses/404.yaml'
    "429":
      $ref: "../../v3/responses/429.yaml"
    "500":
      $ref: "../../v3/responses/500.yaml"
post:
  operationId: createMachineIdentity
  tags:
    - Machine Identities
  summary: Create Machine Identities
  security:
    - userAuth:
        - 'idn:mis-identity:manage'
  x-sailpoint-userLevels:
    - ORG_ADMIN
  description: >-
    Use this API to create a machine identity.

    The maximum supported length for the description field is 2000 characters.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/MachineIdentity.yaml'
  responses:
    '200':
      description: Machine Identity created.
      content:
        application/json:
          schema:
            $ref: '../schemas/MachineIdentity.yaml'
    '400':
      $ref: '../../v3/responses/400.yaml'
    '401':
      $ref: '../../v3/responses/401.yaml'
    '403':
      $ref: '../../v3/responses/403.yaml'
    '404':
      $ref: '../../v3/responses/404.yaml'
    '429':
      $ref: '../../v3/responses/429.yaml'
    '500':
      $ref: '../../v3/responses/500.yaml'
  parameters:
    - name: X-SailPoint-Experimental
      in: header
      description: Use this header to enable this experimental API.
      example: true
      schema:
        type: string
        default: true
      required: true
