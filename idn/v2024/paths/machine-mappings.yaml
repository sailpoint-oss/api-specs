put:
  operationId: setMachineAccountMappings
  tags:
    - Machine Account Mappings
  summary: Update Source's Machine Account Mappings
  description:
    Use this API to update Machine Account Attribute Mapping for a Source.
    A token with ORG_ADMIN, SOURCE_ADMIN, or SOURCE_SUBADMIN authority is required to call this API.
  security:
    - userAuth:
        - "idn:sources:update"
  x-sailpoint-userLevels:
    - ORG_ADMIN
    - SOURCE_ADMIN
    - SOURCE_SUBADMIN
  parameters:
    - in: path
      name: id
      schema:
        type: string
      required: true
      description: Source ID.
      example: ef38f94347e94562b5bb8424a56397d8
      x-sailpoint-resource-operation-id: machineAccountMappings
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/AttributeMappings.yaml"
  responses:
    "200":
      description: Updated Machine Account Attributes for a Source.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../schemas/AttributeMappings.yaml"
    "400":
      $ref: "../../v3/responses/400.yaml"
    "401":
      $ref: "../../v3/responses/401.yaml"
    "403":
      $ref: "../../v3/responses/403.yaml"
    "404":
      $ref: "../../v3/responses/404.yaml"
    "429":
      $ref: "../../v3/responses/429.yaml"
    "500":
      $ref: "../../v3/responses/500.yaml"