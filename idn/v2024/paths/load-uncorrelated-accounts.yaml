post:
  tags:
  - Sources
  summary: Process Uncorrelated Accounts
  operationId: importUncorrelatedAccounts
  description: File is required for upload. You will also need to set the Content-Type
    header to `multipart/form-data`
  security:
  - userAuth:
    - idn:sources:manage
  parameters:
  - in: path
    name: id
    schema:
      type: string
    required: true
    x-sailpoint-resource-operation-id: listSources
    description: Source Id
    example: 75dbec1ebe154d5785da27b95e1dd5d7
  - name: X-SailPoint-Experimental
    in: header
    description: Use this header to enable this experimental API.
    example: true
    schema:
      type: string
      default: true
    required: true
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            file:
              type: string
              format: binary
  responses:
    '202':
      description: Uncorrelated Accounts Task
      content:
        application/json:
          schema:
            $ref: ../../beta/schemas/LoadUncorrelatedAccountsTask.yaml
    '400':
      $ref: ../../v3/responses/400.yaml
    '401':
      $ref: ../../v3/responses/401.yaml
    '403':
      $ref: ../../v3/responses/403.yaml
    '429':
      $ref: ../../v3/responses/429.yaml
    '500':
      $ref: ../../v3/responses/500.yaml
