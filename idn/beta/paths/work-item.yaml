get:
  operationId: getWorkItem
  tags:
    - Work Items
  summary: Get a Work Item
  description: >-
    This gets the details of a Work Item belonging to either the specified user(admin required), or the current user.
  parameters:
    - in: query
      name: ownerId
      schema:
        type: string
      description: ID of the work item owner.
      required: false
    - in: path
      name: id
      schema:
        type: string
      required: true
      x-sailpoint-resource-operation-id: listWorkItems
      description: ID of the work item.
  responses:
    '200':
      description: The work item with the given ID.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/WorkItems.yaml'
    '400':
      $ref: '../../v3/responses/400.yaml'
    '403':
      $ref: '../../v3/responses/403.yaml'
    '404':
      $ref: '../../v3/responses/404.yaml'
post:
  operationId: completeWorkItem
  tags:
    - Work Items
  summary: Complete a Work Item
  description: >-
    This API completes a work item. Either an admin, or the owning/current user must make this request.
  parameters:
    - in: path
      name: id
      schema:
        type: string
      required: true
      x-sailpoint-resource-operation-id: listWorkItems
      description: The ID of the work item
      example: ef38f94347e94562b5bb8424a56397d8
  responses:
    '200':
      description: A WorkItems object
      content:
        application/json:
          schema:
            $ref: '../schemas/WorkItems.yaml'
    '400':
      $ref: '../../v3/responses/400.yaml'
    '403':
      $ref: '../../v3/responses/403.yaml'
    '404':
      $ref: '../../v3/responses/404.yaml'
